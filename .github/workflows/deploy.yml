name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm deployment to production'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Deployment
    steps:
      - name: Check confirmation
        if: ${{ github.event.inputs.confirm != 'deploy' }}
        run: |
          echo "Deployment not confirmed. Please type 'deploy' to confirm."
          exit 1

  tests:
    runs-on: ubuntu-latest
    needs: validate
    name: Run Tests

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, json
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create storage directories
        run: |
          mkdir -p storage/framework/{cache/data,sessions,views}
          mkdir -p storage/logs
          mkdir -p bootstrap/cache

      - name: Run tests
        run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: tests
    name: Create Deploy PR

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare production files
        run: |
          # Remove dev-only files
          rm -rf tests
          rm -f phpunit.xml
          rm -f .editorconfig
          rm -f vite.config.js
          rm -f package.json
          rm -f .phpunit.result.cache

      - name: Create deploy branch and PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="deploy/$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git add -A
          git commit -m "Deploy: sync from develop"
          git push origin $BRANCH_NAME
          gh pr create --base main --head $BRANCH_NAME --title "Deploy to production" --body "Automated deployment from develop branch.

          This PR contains production-ready code with dev files removed.

          **Removed files:**
          - tests/
          - phpunit.xml
          - .editorconfig
          - vite.config.js
          - package.json"
